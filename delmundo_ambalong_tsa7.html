<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Simulator</title>
    <link rel="stylesheet" href="cssflex.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button onclick="resetFlexbox()">Reset Flexbox</button>
            <input type="number" id="gap" value="0" min="0">
            <button onclick="setGap()">Gap</button>
            
            <h3>Flex Direction</h3>
            <button onclick="setFlexDirection('row')">Row</button>
            <button onclick="setFlexDirection('column')">Column</button>
            
            <h3>Justify Content</h3>
            <button onclick="setJustifyContent('flex-start')">Start</button>
            <button onclick="setJustifyContent('center')">Center</button>
            <button onclick="setJustifyContent('flex-end')">End</button>
            <button onclick="setJustifyContent('space-between')">Space Between</button>
            <button onclick="setJustifyContent('space-around')">Space Around</button>
            <button onclick="setJustifyContent('space-evenly')">Space Evenly</button>
            
            <h3>Align Items</h3>
            <button onclick="setAlignItems('flex-start')">Start</button>
            <button onclick="setAlignItems('center')">Center</button>
            <button onclick="setAlignItems('flex-end')">End</button>
            
            <h3>Flex Grow</h3>
            <button onclick="resetFlexGrow()">Reset</button>
            <button onclick="setFlexGrowAll()">Grow All</button>
            <input type="number" id="grow-b1" value="0" min="0">
            <button onclick="setFlexGrow(1)">Grow B-1</button>
            <input type="number" id="grow-b2" value="0" min="0">
            <button onclick="setFlexGrow(2)">Grow B-2</button>
            <input type="number" id="grow-b3" value="0" min="0">
            <button onclick="setFlexGrow(3)">Grow B-3</button>
        </div>
        
        <div class="flexbox-container" id="flexboxContainer">
            <div class="box box1">1</div>
            <div class="box box2">2</div>
            <div class="box box3">3</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
